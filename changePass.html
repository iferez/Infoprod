<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- CSS / FONTAWESOME -->

    <link rel="stylesheet" href="css/usuario.css" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />



    <title>Cambiar Contraseña</title>
</head>

<body>
    <header>
        <nav>
            <div class="row shadow-sm">
                <div class="col-6 d-flex justify-content-between justify-content-md-center"> <img src="/img/logo_infoprod.png" alt=""> </div>
                <div class="col-6 d-flex justify-content-center"> <img src="/img/logo_mdp_linea.png" alt=""> </div>
            </div>
        </nav>
    </header>


    <main>
        <div class="container-main">

            <div class="row mt-5">
                <div class="col-2"> <i class="fas fa-check-circle"></i> </div>
            
               <div class="col-10"> 
                   <h2 class="mb-0 fw-bold">Cambiar Contraseña</h2>
                   <p>*Obligatorios</p>
                </div>
            </div>
            

            <div class="row">
                <div class="col">

                    <div class="vertical-line"></div>

                    <div class="col-12">

                        <form class="row g-3 needs-validation" novalidate>

                            <div class="col-12 ps-4 mt-4 mb-2">
                              <label for="validationUser" class="form-label fw-bold">Contraseña actual *</label>
                              <input type="text" class="form-control" id="validationUser" required>
                              <div class="invalid-feedback">
                                Ingresa tu Contraseña.
                              </div>
                            </div>

                            <div class="col-12 ps-4 mb-2">
                                <label for="newPass" class="form-label fw-bold">Nueva contraseña *</label>
                                <input type="text" class="form-control" id="newPass" required>
                                <div class="invalid-feedback">
                                  Por favor, ingresa tu nueva Contraseña.
                                </div>
                              </div>

                              <div class="col-12 ps-4 mb-4">
                                <label for="newPass2" class="form-label fw-bold">Repetir la contraseña *</label>
                                <input type="text" class="form-control" id="newPass2" required>
                                <div class="invalid-feedback">
                                    Por favor, ingresa tu nueva Contraseña.
                                </div>
                              </div>

                        </form>


                    </div>

                </div>
            </div>


            <div class="d-flex justify-content-center my-4">
                <button class="btn btn-success rounded-pill">Cambiar Contraseña</button>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-secondary rounded-pill mb-5">Volver</button>
            </div>

    


        </div>
        
    </main>

    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
